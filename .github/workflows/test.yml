name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race ./...

      - name: Build plugin
        run: |
          mkdir -p bin
          go build -o bin/vault-plugin-secrets-vector-dpe ./cmd/vault-plugin-secrets-vector-dpe

      - name: Verify binary
        run: |
          ls -la bin/
          shasum -a 256 bin/vault-plugin-secrets-vector-dpe
